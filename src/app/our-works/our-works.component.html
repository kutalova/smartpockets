<div class="section-wrapper">
  <h2>Наши работы</h2>
  <div class="works_wrapper">
    <ngx-slick-carousel
      class="carousel"
      #slickModal="slick-carousel"
      [config]="slideConfig"
    >
      <div ngxSlickItem *ngFor="let image of images" class="slider-item">
        <a [href]="image.big_src" data-fancybox="gallery"> <img [attr.data-lazy]="image.src"/></a>
      </div>
    </ngx-slick-carousel>
  </div>
</div>
