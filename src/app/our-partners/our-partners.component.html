<div class="section-wrapper">
  <h2>Наши пaртнеры</h2>
  <div class="partners_wrapper">
    <ngx-slick-carousel
      class="carousel"
      #slickModal="slick-carousel"
      [config]="slideConfig"
    >
      <div ngxSlickItem *ngFor="let slide of slides" class="partner-item">
        <img [src]="slide.img" [alt]="slide.alt" width="172px" />
      </div>
    </ngx-slick-carousel>
  </div>
</div>
