<div class="section-wrapper">
    <h2>Наши пaртнеры</h2>
    <div class="partners_wrapper">
        <ngx-slick-carousel
                [config]="slideConfig"
                class="carousel"
        >
            <div *ngFor="let slide of slides" class="partner-item" ngxSlickItem>
                <img [alt]="slide.alt" [src]="slide.img" width="100%"/>
            </div>
        </ngx-slick-carousel>
    </div>
</div>
