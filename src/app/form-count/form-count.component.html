<div class="section-wrapper">
    <h2>Рассчитать стоимость продукции</h2>
</div>
<div class="section-form-wrapper">
    <!--<div class="section-wrapper">-->
    <form [formGroup]="countForm" (ngSubmit)="onSubmit()" class="form-wrapper">

        <div class="form-group">
            <label>Тип пакета</label>
            <div class="form-field">
                <input type="radio" name="packetType" value='mayka' formControlName="packetType"
                       [(ngModel)]='packetType'>Майка
                <input type="radio" name='packetType' value='banana' formControlName="packetType"
                       [(ngModel)]='packetType'>Банан
            </div>
        </div>
        <div class="form-group">
            <label>Тип полиэтилена</label>
            <div class="form-field">
                <input type="radio" name="matType" value='low' formControlName="matType" [(ngModel)]='matType'>Низкого
                давления
                <input type="radio" name='matType' value='high' formControlName="matType" [(ngModel)]='matType'>Высокого
                давления
            </div>
        </div>


        <div class="form-group">
            <label for="name">Имя</label>
            <div class="form-field">
                <app-custom-select [options]="size_banana"></app-custom-select>

            </div>
        </div>

        <div class="form-group">
            <label for="name">Имя</label>
            <div class="form-field">
                <i class="icon icon-user2"></i>
                <input type="text" formControlName="name" id="name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <div class="form-field">
                <i class="icon icon-mail"></i>
                <input type="text" id="email" formControlName="email" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <div class="form-field">
                <i class="icon icon-phone"></i>
                <input type="text" id="phone" formControlName="phone" class="form-control" required>
            </div>
        </div>
        <div class="form-group form-textarea">
            <label for="comment">Комментарий</label>
            <div class="form-field">
                <textarea name="" id="comment" cols="30" rows="10" formControlName="comment">  </textarea>
            </div>
        </div>
        <div class="form-group form-button">
            <div class="form-field">
                <button type="submit" class="form-submit">отправить</button>
            </div>
        </div>



    </form>
    <!--</div>-->

</div>
