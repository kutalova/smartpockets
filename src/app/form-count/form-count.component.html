<div class="section-wrapper" id="count">
    <h2>Рассчитать стоимость продукции</h2>
</div>
<div class="section-form-wrapper">
    <form [formGroup]="countForm" (ngSubmit)="onSubmit()" class="form-wrapper">

        <div class="form-group form-radiocheck">
            <label>Тип пакета:</label>
            <div class="form-field flat">
                <input class="form-radio" type="radio" name="packetType" value='Майка' formControlName="packetType">
                <input class="form-radio" type="radio" name='packetType' value='Банан' formControlName="packetType">
            </div>
        </div>
        <div class="form-group form-radiocheck">
            <label>Тип полиэтилена:</label>
            <div class="form-field flat">
                <input class="form-radio " type="radio" name="matType" value='Низкого давления'
                       formControlName="matType">
                <input class="form-radio" type="radio" name='matType' value='Высокого давления'
                       formControlName="matType">
            </div>
        </div>


        <div class="form-group">
            <label for="name">Размер</label>
            <div class="form-field">
                <app-custom-select
                        [options]="countForm.get('packetType').value === 'banana' ? size_banana : size_mayka"
                        formControlName="size"></app-custom-select>

            </div>
        </div>
        <div class="form-group">
            <label for="name">Плотность</label>
            <div class="form-field">
                <select formControlName="density" *ngIf="this.countForm.get('packetType').value === 'Банан' ">

                    <option *ngFor="let dens of density_banana">{{dens}}</option>
                </select>
                <select formControlName="density" *ngIf="this.countForm.get('packetType').value === 'Майка' ">
                    <option *ngFor="let dens of density_mayka">{{dens}}</option>
                </select>


            </div>
        </div>
        <div class="form-group">
            <label for="name">Тираж</label>
            <div class="form-field">
                <app-custom-select
                        [options]="copies" formControlName="copies"></app-custom-select>

            </div>
        </div>
        <div class="form-group">
            <label for="name">Цвет пакета</label>
            <div class="form-field">
                <app-custom-select
                        [options]="colour" formControlName="colour"></app-custom-select>

            </div>
        </div>
        <div class="form-group">
            <label for="name">Кол-во цветов в логотипе</label>
            <div class="form-field">
                <select formControlName="colour_count">
                    <option *ngFor="let colour of colour_count">{{colour}}</option>
                </select>

            </div>
        </div>
        <div class="form-group">
            <label for="name">Сторонность</label>
            <div class="form-field">
                <select formControlName="sides">
                    <option *ngFor="let side of sides">{{side}}</option>
                </select>

            </div>
        </div>
        <div class="form-group">
            <label for="name">Имя *</label>
            <div class="form-field">
                <i class="icon icon-user2"></i>
                <input type="text" formControlName="name" id="name" class="form-control" required
                       [ngClass]="!countForm.controls['name'].valid && countForm.controls['name']?.touched  ? 'invalid' : '' ">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <div class="form-field">
                <i class="icon icon-mail"></i>
                <input type="text" id="email" formControlName="email" class="form-control" required
                       [ngClass]="!countForm.controls['email'].valid && countForm.controls['email']?.touched  ? 'invalid' : '' ">
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Телефон * </label>
            <div class="form-field">
                <i class="icon icon-phone"></i>
                <input type="text" id="phone" formControlName="phone" class="form-control" required
                       [ngClass]="!countForm.controls['phone'].valid && countForm.controls['phone']?.touched  ? 'invalid' : '' ">
            </div>
        </div>
        <div class="form-group form-textarea">
            <label for="comment">Комментарий</label>
            <div class="form-field">
                <textarea name="" id="comment" cols="30" rows="10" formControlName="comment">  </textarea>
            </div>
        </div>
        <div class="form-group form-button">
            <div class="form-field">
                <button type="submit" class="form-submit" [disabled]="!countForm.valid">отправить</button>
            </div>
        </div>


    </form>

</div>
